<div class="panel panel-default" ng-init="showOrder()">
  <div class="panel-heading" style="background-color: #420606"> </div>
  <div class="panel-heading" style="background-color: #09091e"> 
    <h3 class="panel-title" style="color: white; text-align: center;">Orders Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="orders in order">
        <div class="col-md-6">
         <div class="col-md-6">
          <img class="thumbnail" src="{{orders.image_url}}" style="width: 180px;height: 280px">
        </div>
        <div class="col-md-6">
          <h2 style="font-weight: bold;">{{orders.title}}</h2>
          <p><span style="color: #380001">price : </span>{{orders.price}}</p>
        </div>
      </div>
    </div>
  </div>
 </div>
 </div>
