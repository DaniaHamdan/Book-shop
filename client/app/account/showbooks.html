<!-- html page for show book -->

<div class="panel panel-default" ng-init="showBook()">
<div class="panel-heading" style="background-color: #420606"> </div>
  <div class="panel-heading" style="background-color: #09091e"> 
    <h3 class="panel-title" style="color: white; text-align: center;">Latest Books</h3>
  </div>
    <div class="panel-body">
      <div class="row">
      <div ng-repeat="books in book">
        <div class="col-md-6" ng-if="books.approved==='true'">
         <div class="col-md-6">
        <img class="thumbnail" ng-if="!books.link" src="{{books.image_url}}" style="width: 180px;height: 280px">
        <img style="height: 100px;width: 100px" ng-if="books.type==='link' && !books.click" ng-click='books.click=!books.click' src="https://lh3.googleusercontent.com/yRj8UIvEGQRuZt5CCwc-SSgYFinQP4WsLbquzXwLVEP5ub_6h0-EnKnW2_nBw8LlmSwW=w170">
        <object ng-if="books.type==='link' && books.click" style="height: 280px;width: 180px" type="application/pdf" data={{books.link}} ></object>
        <div><button class="btn btn-primary" ng-if="books.type==='link'" ng-click='booktab(books.link)'>Download</button></div>
        </div>
      <form>
  <fieldset>

           <p class='par'>
<div class="container" style="position: absolute;margin-left: -120px;margin-top:70px ">
              Rating: 
              <br>
              <br>
<ul>
<li>
        <input id="radio5" type="radio" name="radio" ng-checked="rateCheck(5,books)" value="5" ng-click="rate(5,books)">
        <label for="radio5">5</label>
        </li>
        <li>
        <input id="radio4" type="radio" name="radio" value="4" ng-checked="rateCheck(4,books)"  ng-click="rate(4,books)">
        <label for="radio4">4</label>
        </li>
        <li>
        <input id="radio3" type="radio" name="radio" value="3" ng-checked="rateCheck(3,books)" ng-click="rate(3,books)">
        <label for="radio3">3</label>
        </li>
        <li>
        <input id="radio2" type="radio" name="radio" value="2" ng-checked="rateCheck(2,books)" ng-click="rate(2,books)">
        <label for="radio2">2</label>
        </li>
        <li>
        <input id="radio1" type="radio" name="radio" value="1" ng-checked="rateCheck(1,books)" ng-click="rate(1,books)">
        <label for="radio1">1</label>
        </li>
        </ul>
        
      </div>
    </p>
      </fieldset>

      </form>
        <div class="col-md-6">
          <h2 style="font-weight: bold;">{{books.title}}</h2>
          <p><span style="color: #380001">by : </span> {{books.author}}</p>
          <p><span style="color: #380001">genre : </span>{{books.genre}}</p>
          <p><span style="color: #380001"> publisher : </span>{{books.publisher}}</p>
          <p><span style="color: #380001">pages : </span>{{books.pages}}</p>
          <p style="color:#380001">simple description :</p>
          <p>{{books.description}}</p>

   Total rating: <img src="http://www.psdgraphics.com/file/red-number-{{check(books)}}.jpg" width="30px">

        </div>
      </div>
    </div>
  </div>
</div>
</div>
